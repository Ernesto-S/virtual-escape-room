<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Virtual Xscape</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <span class="navbar-brand js-scroll-trigger" href="#page-top"">Virtual Xscape</span>
                <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">

                        <!-- Log In Pop Up -->
                        <li class="nav-item mx-0 mx-lg-1">
                            <a id="login" class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" data-toggle="modal">Login</a>
                            <div id="loginModal" class="modal">
                                <div class="modal-content col-md-6">
                                    <div class="modal-header text-center col-md-12">
                                        <h4 class="modal-title w-100 font-weight-bold">Player Log In</h4>
                                        <div type=button class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </div>
                                    </div>
                                    <div class="modal-body col-md-12">
                                        <div class="md-form mb-5 col-md-12">
                                            <i class="fas fa-envelope prefix grey-text"></i>
                                            <input type="email" id="defaultForm-email" class="form-control validate">
                                            <label data-error="wrong" data-success="right"
                                                for="defaultForm-email">Email</label>
                                        </div>

                                        <div class="md-form mb-4 col-md-12">
                                            <i class="fas fa-lock prefix grey-text"></i>
                                            <input type="password" id="defaultForm-pass" class="form-control validate">
                                            <label data-error="wrong" data-success="right"
                                                for="defaultForm-pass">Password</label>
                                        </div>

                                    </div>
                                    <div class="modal-footer d-flex justify-content-center col-md-12">
                                        <button class="bg-glow btn btn-default">Log In</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item mx-0 mx-lg-1">
                            <a id="register" class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" data-toggle="modal">Register</a>
                            <div id="registerModal" class="modal">
                                <div class="modal-content col-md-6">
                                    <div class="modal-header text-center col-md-12">
                                        <h4 class="modal-title w-100 font-weight-bold">Create a Player Profile</h4>
                                        <div type=button class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </div>
                                    </div>
                                    <div class="modal-body col-md-12">
                                        <div class="md-form mb-5 col-md-12">
                                            <i class="fas fa-user prefix grey-text"></i>
                                            <input type="text" class="form-control validate">
                                            <label data-error="wrong" data-success="right"
                                                for="orangeForm-name">Username</label>
                                        </div>
                                        <div class="md-form mb-5 col-md-12">
                                            <i class="fas fa-envelope prefix grey-text"></i>
                                            <input type="email" class="form-control validate">
                                            <label data-error="wrong" data-success="right"
                                                for="orangeForm-email">Email</label>
                                        </div>

                                        <div class="md-form mb-4 col-md-12">
                                            <i class="fas fa-lock prefix grey-text"></i>
                                            <input type="password" class="form-control validate">
                                            <label data-error="wrong" data-success="right"
                                                for="orangeForm-pass">Password</label>
                                        </div>

                                    </div>
                                    <div class="modal-footer d-flex justify-content-center">
                                        <button class="bg-glow btn btn-deep-orange">Register</button>
                                    </div>
                                </div>
                        </li>
                        <li class="nav-item mx-0 mx-lg-1">
                            <a id="instructions" class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" data-toggle="modal">Instructions</a>
                            <div id="instructionsModal" class="modal col-md-10">
                                <div class="modal-content col-md-6">
                                    <div class="modal-header text-center col-md-12">
                                        <h4 class="modal-title w-100 font-weight-bold">Instructions</h4>
                                        <div type=button class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Video-->
        <div class="video-background">
            <div class="video-wrap">
                <div id="video">
                    <video autoplay muted loop playsinline id="myVideo">
                        <source src="video.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>

        <div class="caption text-center">
            <h1>Enchanted Forest</h1>
            <h3>Can you xscape it?</h3>
            <a class="btn btn-outline-light mx-1">Play</a>
        </div>

        <footer class="footer text-center bg-transparent fixed-bottom">
                <div class="row">
                    <!-- Footer Location-->

                    </div>
                    <!-- Footer Social Icons-->
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <p class="text-uppercase mb-4">Created By:</p>
                        <a class="btn mx-1" href="#!">Ernesto</a>

        </footer>
        
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
        <div class="scroll-to-top d-lg-none position-fixed">
            <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

        <script src="js/scripts.js"></script>
