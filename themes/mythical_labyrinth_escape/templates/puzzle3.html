<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Virtual Xscape</title>
    {% load static %}
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}" />    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <!-- Custom theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/customstyles.css' %}" rel="stylesheet" />

</head>
<body>
    <!-- Title Nav Bar-->
    <nav class="navbar navbar-expand-lg text-uppercase fixed-top" id="mainNav" style="background-color:black; opacity:60%;">
        <div class="container">
            <span class="navbar-brand js-scroll-trigger" href="#page-top">3/3 Secret Phrase</span>

                    <!-- Timer Placeholder -->
                    <li class="nav-item mx-0 mx-lg-1">
                        <a id= "timer" class="btn btn-outline-light mx-1 text-white"> {{ request.session.timer }}</a>
                        <a class="btn btn-outline-light mx-1" href="/virtual_escape_room/logout">Log Out</a>
                    </li>
        </div>
    </nav>

    <!-- Video-->
    <div class="video-background">
        <div class="video-wrap">
            <div id="video">
                <video autoplay muted loop playsinline id="myVideo">
                    <source src="{% static 'assets/vid/video.mp4' %}" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <!-- Middle Content-->
    <div class="puzzle-container text-center">
                <div class="col-sm-5" style="display:inline-block;">
                    <div id="left" class="col-sm-12 bg-dark text-center text-light ml-2 mb-2" style="width:100%; display:inline-block; padding: 1rem; border-radius: 2rem;">
                        <div><h6>Story</h6></div>
                        <div>{{puzzle.story}}</div>
                    </div>
                    <div id="left" class="col-sm-12 bg-dark text-center text-light ml-2 mb-2" style="height:100px; width:100%; display:inline-block; border-radius: 2rem;">
                        <div><h6>Inventory</h6></div>
                        <div class="h100 text-center">
                            <a class="btn btn-outline-light mx-1" href="#!"><i class="fab fa-fw"></i></a>
                            <a class="btn btn-outline-light mx-1" href="#!"><i class="fab fa-fw"></i></a>
                            <a class="btn btn-outline-light mx-1" href="#!"><i class="fab fa-fw"></i></a>
                        </div>
                    </div>
                    <div id="left" class="text-center bg-dark text-light ml-2" style="height:120px; width:100%; display:inline-block; border-radius: 2rem; padding: -2rem;">
                        <div>
                            <div id="puzzleonehint" class="my-2"><h6 class="btn btn-outline-light">Hint</h6></div>
                            <p id="hintone" style="display:none">{{puzzle.hint}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 row" style="display:inline-block; vertical-align:top;">
                    <div class="col-sm-12 d-inline-block bg-dark text-light ml-2" style="height:550px; border-radius: 2rem; padding: 3rem;">
                        <img src="{% static '/images/gnomes.jpg' %}" alt="3 gnomes riddle" class="mt-2">
                        <form class="row mt-4" action="{{puzzle.id}}/answer" method="POST">
                            {% csrf_token %}
                            <h6 class="col">{{puzzle.question}}</h6>
                            <p class="col">
                                <input type="text" name="answer">
                                <input type="submit" class="ml-2 btn btn-outline-light" value="Submit">
                            </p> 
                        </form>
                    </div>
                </div>
    </div>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
    <div class="scroll-to-top d-lg-none position-fixed">
        <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/puzzlescripts.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/timer.js' %}"></script>
    <script>
        document
            .querySelector(".toggleBtn")
            .addEventListener("click", toggleText);
        function toggleText() {
            var x = document.querySelector(".textDiv");
            if (x.innerHTML === " ") {
                x.innerHTML = "H_ _ _ &nbsp;  _ _ &nbsp; e _ _ _, &nbsp; _ _ _ &nbsp; _o &nbsp; _ v _ _, &nbsp; s _ _ _ _ &nbsp; _ _ &nbsp; _ _ _l.";
            } else {
                x.innerHTML = " ";
            }
        }
    </script>
</body>
</html>
